<div class="container">
    <div class="row">
        <h2 class="text-center">Váš účet</h2>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="row">
                <img src="assets/img/pfp.png" class="img-fluid rounded-circle profile-image mx-auto" alt="Responsive image">
            </div>
            <div class="row py-3">
                <h3>Přezdívka: {{ account.username }}</h3>
            </div>
            <div class="row py-3">
                <h3>E-mail: {{ account.mail }}</h3>
            </div>
            <div class="row py-3">
                <h3>Počet nalezených keší: {{ account.otevrenekesepoc }}</h3>
            </div>
            <div class="row py-3">
                <h3>Uživatelem od: {{ account.registrace | date:'dd. MM. yyyy'}}</h3>
            </div>
            
            
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
