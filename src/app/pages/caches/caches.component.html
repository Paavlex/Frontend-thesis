<div class="container">
    <div class="row py-3">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="row py-3"><h2 class="text-center">Vaše keše</h2></div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-3">
                <div class="col" *ngFor="let cache of caches">
                    <div class="card h-100" (click)="setCache(cache)" role="button">
                      <div class="card-body">
                        <div class="row row-cols-2 row-cols-md-2 row-cols-lg-2 g-3">
                            <h5 class="card-title ">{{cache.nazev}}</h5>
                            
                        </div>
                        <p class="card-text">
                          Dodělat nějaký základní info, jen třeba dva tři řádky, z informací o keši
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>
