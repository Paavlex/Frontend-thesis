<!-- Přihlašovací formulář, tlačítko po dokončení zavolá funkci pro odeslání údajů na backend pro kontrolu a získání dat správného uživatele -->

<div class="container">
    <div class="row login-row justify-content-center align-content-center">
        <div class="col-lg-3 col-md-6 col-sm-12 offset-lg-1">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                    <label for="InputUsername" class="form-label">Přezdívka</label>
                    <input type="text" class="form-control" id="InputUsername" formControlName="username">
                    </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Heslo</label>
                    <input type="password" class="form-control" id="InputPassword" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary">Přihlásit se</button>
            </form>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12 align-middle">
            <h1 class="text-center">Link to app?</h1>
        </div>
    </div>
</div>
