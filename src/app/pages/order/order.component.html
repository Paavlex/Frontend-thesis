<div class="container">
    <h2 class="text-center">Objednávka keše</h2>
    <div class="container">
        <form [formGroup]="orderForm" (ngSubmit)="order()">
            <div class="row py-3">
                <h3 class="text-left">Dodací údaje</h3>
            </div>
            <!-- Jméno příjmení -->
            <div class="row py-3">
                <div class="col-lg-6">
                    <label for="inputName">Jméno:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Jméno" formControlName="firstname">
                </div>
                <div class="col-lg-6">
                    <label for="inputLastName">Příjmení:</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Příjmení" formControlName="lastname">
                </div>
            </div>
            <!-- Mesto, ulice+ čp PSČ -->
            <div class="row py-3">
                <div class="col-lg-4">
                    <label for="inputCity">Město:</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Město" formControlName="city">
                </div>
                <div class="col-lg-4">
                    <label for="inputAddress">Ulice a č. p.:</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Ulice 123" formControlName="street">
                </div>
                <div class="col-lg-4">
                    <label for="inputPSC">PSČ:</label>
                    <input type="text" class="form-control" id="inputPSC" placeholder="123 45" formControlName="psc">
                </div>
            </div>
            <!-- Telefon mail -->
            <div class="row py-3">
                <div class="col-lg-6">
                    <label for="inputPhone">Telefonní číslo:</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="123 456 789" formControlName="phone">
                </div>
                <div class="col-lg-6">
                    <label for="inputMail">E-mail:</label>
                    <input type="email" class="form-control" id="inputMail" placeholder="priklad@priklad.cz" formControlName="email">
                </div>
            </div>
            <!-- Informace o kartě -->
            <div class="row py-3">
                <h3 class="text-left">Informace o keši</h3>
            </div>
            <!-- Nazev keše -->
            <div class="row py-3">
                <div class="col-lg-12">
                    <label for="inputCacheName">Název keše:</label>
                    <input type="text" class="form-control" id="inputCacheName" placeholder="Mojekes123" formControlName="cachename">
                </div>
                
            </div>
            <!-- poloha -->
            <div class="row py-3">
                <h3 class="text-left">Poloha keše</h3>
            </div>
            <div class="row py-3">
                <div class="col-lg-6">
                    <label for="inputDel">Zeměpisná délka:</label>
                    <input type="text" class="form-control" id="inputDel" placeholder="12.34" formControlName="lng">
                </div>
                <div class="col-lg-6">
                    <label for="inputSir">Zeměpisná šířka:</label>
                    <input type="text" class="form-control" id="inputSir" placeholder="12.34" formControlName="lat">
                </div>
            </div>
            <div class="row py-3">
                <p class="text-left">Prosím zadejte polohu co nejpřesněji, bude použita pro zanesení polohy keše do mapy</p>
            </div>
            <div class="row py-3">
                <div class="col-lg-2">
                    <button type="submit" class="btn btn-primary">Odeslat</button>
                </div>
            </div>
        </form>
    </div>


</div>
