<div class="container">
    <div class="row py-3">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="row py-3">
                <h2 class="text-center">Vaše putovní předměty</h2>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-3">
                <div class="col" *ngFor="let item of items">
                    <div class="card h-100" (click)="itemDetail(item)" role="button" >
                        <div class="img-container">
                            <!-- Podmínka pro zobrazení buď informace že hráč předmět nevlastní, nebo obrázek předmětu -->
                            <img *ngIf="item.idputpredmetu == 'TG00000000000000000000'" src="/assets/img/Nothing.png" class="card-img-top image py-3" alt="Nothing">
                            <img *ngIf="item.idputpredmetu != 'TG00000000000000000000'" src="/assets/img/AIITEM.png" class="card-img-top image py-3" alt="AiItem">
                        </div>
                        <div class="card-body">
                            
                            <h5>Předmet:</h5>
                            <p class="card-text">
                                {{item.idputpredmetu}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="mb-3">
                        <h5 class="py-3">Vyberte předmět</h5>
                        <input type="file"  id="InputImage" (change)="onImageChange($event)">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="saveItem()">Vytvořit</button>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>
